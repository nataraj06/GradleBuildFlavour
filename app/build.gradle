apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "productflavour.android.com.gradleproductflavour"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    productFlavors {
        trailApp {
            resValue 'string', 'application_name', '"ProductFlavour - Trail"'
            buildConfigField "String", "SERVICE_URL", "\"http://trail_url/api\""
        }

        licensedApp {
            resValue 'string', 'application_name', '"ProductFlavour"'
            buildConfigField "String", "SERVICE_URL", "\"http://licensed_url/api\""
        }
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'
}
